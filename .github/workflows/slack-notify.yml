name: Notify Slack on New PR

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      # <-- ADD THIS NEW DEBUGGING STEP HERE
      - name: Check if secret is loaded
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "Error: SLACK_WEBHOOK_URL secret is not set!"
            exit 1
          else
            echo "Success: SLACK_WEBHOOK_URL secret is loaded."
          fi

      - name: Send notification to Slack
        env:
          # This part remains the same
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_EVENT_JSON: ${{ toJSON(github.event) }}
        run: node slack-webhook.js
